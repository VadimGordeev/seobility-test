<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div
        id="errorResponseMessage"
        class="error_response_message"
      ></div>
      <span
        id="successResponseMessage"
        class="success_response_message"
      ></span>
      <div class="input_field">
        <label for="name">Имя: *</label>
        <input
          type="text"
          id="name"
          name="name"
        />
        <span
          class="error_message"
          id="nameError"
        ></span>
      </div>

      <div class="input_field">
        <label for="email">E-mail: *</label>
        <input
          type="text"
          id="email"
          name="email"
        />
        <span
          class="error_message"
          id="emailError"
        ></span>
      </div>

      <div class="input_field">
        <label for="phone">Телефон: *</label>
        <input
          type="text"
          id="phone"
          name="phone"
        />
        <span
          class="error_message"
          id="phoneError"
        ></span>
      </div>

      <div class="input_field">
        <label for="message">Сообщение: *</label>
        <textarea
          id="message"
          name="message"
        ></textarea>
        <span
          class="error_message"
          id="messageError"
        ></span>
      </div>

      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
